<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Editar Cursos</h1>
    <form action="" method="post">
            <label for="codigo">Código:</label><br>
            <input type="text" id="codigo" name="txtCodigo" value="{{curso[0]}}" readonly><br><br>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="txtNombre" value="{{curso[1]}}" required><br><br>
            <label for="creditos">Créditos:</label><br>
            <input type="text" id="creditos" name="txtCreditos" value="{{curso[2]}}" required><br><br>
            <button type="submit">Guardar</button>
        </form>
    </div>
    
</body>
</html>
